<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Booking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item ion-item *ngFor="let item of items">
      <ion-icon name="alarm" item-left></ion-icon>
      <h2>{{item.start}}</h2>
      <h2>{{item.day}}</h2>
      <p>{{item.date}}</p>
      <button ion-button color="danger" default item-right (click)="cancelConfirm(item.index)">Cancel</button>
    </ion-item>    
  </ion-list>
</ion-content>
