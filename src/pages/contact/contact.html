<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let news2 of news">
      <ion-card>
        <img src={{news2.img}}>
        <ion-card-header>
          <ion-card-title>
            {{news2.title}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{news2.desc}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
