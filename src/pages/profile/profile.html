<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-avatar>
        <img  src="https://s-media-cache-ak0.pinimg.com/originals/b1/bb/ec/b1bbec499a0d66e5403480e8cda1bcbe.png">
    </ion-avatar>
    
    <ion-card-content>
      <ion-card-title>
        {{user.nickname}}
      </ion-card-title>
      <ion-list>
        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          <h2>{{user.fullname}}</h2>
        </ion-item>
        <ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <h2>{{user.phone}}</h2>
        </ion-item>
        <ion-item>
          <ion-icon name="at" item-left></ion-icon>
          <h2>{{user.email}}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
    
  </ion-card>
</ion-content>
